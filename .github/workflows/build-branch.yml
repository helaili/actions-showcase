name: Node.js CI on a feature branch

on:
  push:
    branches-ignore:
    - master
    paths-ignore:
    - '.github/workflowsxxx/**'

jobs:
  debug: 
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/github-script@0.8.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          console.log(context)
          console.log(context.pull_request.base)
          github.repos.listDeployments({
            owner: context.repo.owner,
            repo: context.repo.repo
          }).then(deployments => {
            console.log(deployments)
          })

  build:
    runs-on: ubuntu-16.04

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Caching
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install
      run: npm install
    - name: Build
      run: npm run build --if-present
    - name: Unit Tests
      run: npm run test:unit
      env:
        CI: true
    - name: Cypress run
      uses: cypress-io/github-action@v1
      with:
        start: npm run serve
        wait-on: http://localhost:8080/
        config_file: cypress.json
        spec: "tests/e2e/**/*"
      env:
        CYPRESS_baseUrl: http://localhost:8080/
    - name: Save Cypress Screenshots
      uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: cypress-screenshots-${{ runner.os }}-${{ matrix.node-version }}
        path: tests/e2e/screenshots
      # Test run video was always captured, so this action uses "always()" condition
    - name: Save Cypress Videos
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: cypress-videos-${{ runner.os }}-${{ matrix.node-version }}
        path: tests/e2e/videos

